<!DOCTYPE html>
<html>
<head>
  <title>Strona z przyciskiem i promptem</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="sendButton">Wyślij</button>

  <script>
    $(document).ready(function() {
      $('#sendButton').click(function() {
        var slashCommand = prompt('Wpisz slash-command, który chcesz wysłać do Discorda:');
        if (slashCommand) {
          $.ajax({
            url: 'https://discord.com/api/webhooks/XXXXXXXXXXXXXXXXX', // Zastąp XXXXXXXXXXXXXXXXX adresem webhooka Discorda
            method: 'POST',
            data: JSON.stringify({ content: slashCommand }),
            headers: {
              'Content-Type': 'application/json'
            },
            success: function(response) {
              console.log('Żądanie wysłane pomyślnie!');
            },
            error: function(error) {
              console.error('Wystąpił błąd podczas wysyłania żądania:', error);
            }
          });
        }
      });
    });
  </script>
</body>
</html>
