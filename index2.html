<!DOCTYPE html>
<html>
<head>
  <title>Strona z przyciskiem</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="sendButton">Wyślij</button>

  <script>
    $(document).ready(function() {
      $('#sendButton').click(function() {
        $.ajax({
          url: 'https://discordapp.com/api/webhooks/1121023276181893220/rKEB-IOX1_IMZZLAHFbN4OVEqrL7sTMK7F2UaNcgRhuxSSifflT626jJMgh3KCAnBTEA', // Zastąp XXXXXXXXXXXXXXXXX adresem webhooka Discorda
          method: 'POST',
          data: JSON.stringify({ content: '/imagine' }), // Zastąp '/slash-command' odpowiednim slash-commandem
          headers: {
            'Content-Type': 'application/json'
          },
          success: function(response) {
            console.log('Żądanie wysłane pomyślnie!');
          },
          error: function(error) {
            console.error('Wystąpił błąd podczas wysyłania żądania:', error);
          }
        });
      });
    });
  </script>
</body>
</html>
